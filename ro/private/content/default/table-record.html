<div class="record horizontal selectable">
    <div class="horizontal cell id-cell"">
        <span class="label">id</span>
        <span class="value string">%id%</span>
    </div>
    <div class="horizontal cell product-cell">
        <span class="label">product</span>
        <span class="value string">%product%</span>
    </div>
    <div class="horizontal cell quantity-cell">
        <span class="label">quantity</span>
        <span class="value float">%product%</span>
    </div>
    <div class="horizontal cell price-cell">
        <span class="label">price</span>
        <span class="value float">%price%</span>
    </div>
    <div class="horizontal cell total-cell">
        <span classs="label">total</span>
        <span class="value float">%total%</span>
    </div>
    <div class="cell">
        <button class="delete">
            delete
        </button>
    </div>
</div>
